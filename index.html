<!DOCTYPE html>
<html>
<head>
    <title>Index of /ridiculousButCool</title>
    <style>
        body { 
            font-family: monospace; 
            margin: 20px; 
            background: #fff;
        }
        h1 { 
            font-size: 18px; 
            margin-bottom: 20px;
        }
        table { 
            border-collapse: collapse; 
            width: 100%;
        }
        th, td { 
            text-align: left; 
            padding: 2px 10px; 
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
        }
        a { 
            color: #0000EE; 
            text-decoration: none; 
        }
        a:visited { 
            color: #551A8B; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        .size { 
            text-align: right; 
        }
        .date { 
            white-space: nowrap; 
        }
    </style>
</head>
<body>
    <h1>Index of /ridiculousButCool</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr>
            <td><a href="../">../</a></td>
        </tr>
        <tbody id="fileList">
        </tbody>
    </table>

    <script>
        // Static file listing (must be manually maintained)
        function loadFiles() {
            // Files in this directory - update manually when you add/remove files
            let files = [
                'NestLoopsFunction.html',
                'NestLoopsFunction.md', 
                'NestLoopsFunction.Rmd'
            ];
            
            files.forEach(file => {
                addFileRow(file);
            });
        }

        function addFileRow(name) {
            let tbody = document.getElementById('fileList');
            let row = tbody.insertRow();
            
            let nameCell = row.insertCell(0);
            nameCell.innerHTML = `<a href="${name}">${name}</a>`;
        }

        // Load files when page loads
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
