<!DOCTYPE html>
<html>
<head>
    <title>Index of /ridiculousButCool</title>
    <style>
        body { 
            font-family: monospace; 
            margin: 20px; 
            background: #fff;
        }
        h1 { 
            font-size: 18px; 
            margin-bottom: 20px;
        }
        table { 
            border-collapse: collapse; 
            width: 100%;
        }
        th, td { 
            text-align: left; 
            padding: 2px 10px; 
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
        }
        a { 
            color: #0000EE; 
            text-decoration: none; 
        }
        a:visited { 
            color: #551A8B; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        .size { 
            text-align: right; 
        }
        .date { 
            white-space: nowrap; 
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loadingMessage {
            padding: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Index of /ridiculousButCool</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
        </tr>
        <tr>
            <td><a href="../">../</a></td>
            <td class="size">-</td>
        </tr>
        <tbody id="fileList">
            <tr id="loadingMessage">
                <td colspan="2">
                    <span class="loader"></span>Loading files from repository...
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        // Use GitHub API to dynamically list repository files
        async function loadFiles() {
            const owner = 'sounkou-bioinfo';
            const repo = 'ridiculousButCool';
            const path = 'ridiculousButCool'; // subfolder
            
            // Clear loading message
            const clearLoadingMessage = () => {
                const loadingRow = document.getElementById('loadingMessage');
                if (loadingRow) {
                    loadingRow.remove();
                }
            };
            
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const files = await response.json();
                
                // Clear loading message first
                clearLoadingMessage();
                
                // Filter for our document files and exclude index.html
                const relevantFiles = files.filter(file => 
                    file.type === 'file' && 
                    file.name !== 'index.html' &&
                    (file.name.endsWith('.html') || file.name.endsWith('.md') || file.name.endsWith('.Rmd'))
                );
                
                // Sort files by type (html, md, Rmd)
                relevantFiles.sort((a, b) => {
                    const order = { '.html': 1, '.md': 2, '.Rmd': 3 };
                    const extA = a.name.substring(a.name.lastIndexOf('.'));
                    const extB = b.name.substring(b.name.lastIndexOf('.'));
                    return (order[extA] || 999) - (order[extB] || 999);
                });
                
                relevantFiles.forEach(file => {
                    addFileRow(file.name, formatFileSize(file.size));
                });
                
            } catch (error) {
                console.error('Failed to load files from GitHub API:', error);
                // Clear loading message and show fallback
                clearLoadingMessage();
                
                // Show error message briefly before fallback
                const tbody = document.getElementById('fileList');
                const errorRow = tbody.insertRow();
                errorRow.innerHTML = '<td colspan="2" style="color: #e74c3c; font-style: italic;">Failed to load from GitHub API, using fallback...</td>';
                
                setTimeout(() => {
                    errorRow.remove();
                    // Fallback to static list
                    const fallbackFiles = [
                     //   'NestLoopsFunction.html',
                      //  'NestLoopsFunction.md', 
                       // 'NestLoopsFunction.Rmd'
                    ];
                    fallbackFiles.forEach(file => {
                        addFileRow(file, '-');
                    });
                }, 1500);
            }
        }

        function formatFileSize(bytes) {
            if (!bytes) return '-';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return Math.round(bytes / 1024) + ' K';
            return Math.round(bytes / 1048576) + ' M';
        }

        function addFileRow(name, size) {
            let tbody = document.getElementById('fileList');
            let row = tbody.insertRow();
            
            let nameCell = row.insertCell(0);
            nameCell.innerHTML = `<a href="${name}">${name}</a>`;
            
            if (size) {
                let sizeCell = row.insertCell(1);
                sizeCell.className = 'size';
                sizeCell.textContent = size;
            }
        }

        // Load files when page loads
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
